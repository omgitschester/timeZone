<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <h1>US TIME ZONE DISPLAY</h1>
  <div class="container">
    <button (click)="getZone('PST')" [ngClass]="{selected: timeZone === 'PST'}">PST</button>
    <button (click)="getZone('MST')" [ngClass]="{selected: timeZone === 'MST'}">MST</button>
    <button (click)="getZone('CST')" [ngClass]="{selected: timeZone === 'CST'}">CST</button>
    <button (click)="getZone('EST')" [ngClass]="{selected: timeZone === 'EST'}">EST</button>
  </div>
  <H2>{{ date | date: 'medium' }}</H2>

</body>

</html>
